<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
{% extends "medalert/layout.html" %}
{% block body %}
{% load socialaccount %}
{% load static %}

    {% if message %}
        <div class="nav justify-content-center">
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
        </div>
    {% endif %}
    <div class="container">
        <div class="login--wrapper">
            <form action="{% url 'register' %}" method="POST">
                <h2 class="register">Register</h2>
                <div class="signin text-center">
                    <a href="{% provider_login_url 'google' %}" class="text-dark">
                        <img src="{% static 'google-signin-button.jpg' %}" alt="sign in button" style="height: 60px; width: 225px; margin-top: 30px; margin-bottom: 20px; border-radius: 10px;">
                    </a>
                </div>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Username</label>
                    <input autofocus type="text" name="username" class="form-control" placeholder="Username" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" name="password" placeholder="Enter your password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Confirm Password</label>
                    <input type="password" name="confirmation" class="form-control" id="exampleInputEmail1" placeholder="Confirm Password" aria-describedby="emailHelp">
                </div>
                <button type="submit" class="submit-btn">Submit</button>   
            </form>
        </div>   
    </div>    
{% endblock %}
