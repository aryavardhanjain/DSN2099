{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:wght@700;800;900&display=swap">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width-device=width, intial-scale=1">
        <link href="{% static 'styles.css' %}" rel="stylesheet">
        <title class="title">{% block title %}MedAlert{% endblock %}</title>
    </head>

    <body>
        <div class="hero">
            <nav>
                <h2 class="logo">Med<span>AlertðŸ“Œ</span></h2>
                <ul>
                    <li><a href="#"><span>Home</span></a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'contact' %}">Contact Us</a></li>
                    <li><a href="#">Services</a></li>
                </ul>
                <div>
                    {% if user.is_authenticated %}
                        <button type="button" class="login-button"><a href="{% url 'logout' %}">Log Out</a></button>
                    {% else %}
                        <button type="button" class="login-button"><a href="{% url 'login' %}">Login</a></button>
                        <button type="button" class="login-button"><a href="{% url 'register' %}">Register</a></button>
                    {% endif %}
                </div>
            </nav>
            <div class="container">
                <div class="login--wrapper">
                    <form action="{% url 'register' %}" method="POST">
                        <h2 class="register">Register</h2>
                        {% if message %}
                            <div class="nav justify-content-center">
                                <div class="alert alert-danger" role="alert">
                                    {{ message }}
                                </div>
                            </div>
                        {% endif %}
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Username</label>
                            <input autofocus type="text" name="username" class="form-control" placeholder="Username" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" name="password" placeholder="Enter your password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Confirm Password</label>
                            <input type="password" name="confirmation" class="form-control" id="exampleInputEmail1" placeholder="Confirm Password" aria-describedby="emailHelp">
                        </div>
                        <button type="submit" class="submit-btn">Submit</button>   
                    </form>
                </div>   
            </div>        
        </div>
       
    </body>
