{% extends "medalert/layout.html" %}

{% block body %}
    <h2 class="nav justify-content-center">Register</h2>

    {% if message %}
        <div class="nav justify-content-center">
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
        </div>
    {% endif %}

    <div class="nav justify-content-center">
        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            <div class="col-auto">
                <div class="form-group">
                    <label for="exampleInputUsername" class="form-label">Username</label>
                    <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input class="form-control" type="email" name="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword" class="form-label">Password</label>
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputConfirmation" class="form-label">Confirm Password</label>
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                </div>
                <input class="btn btn-primary" type="submit" value="Register">
            </div>
            
        </form>
    </div>

    
{% endblock %}
